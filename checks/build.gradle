plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm'
    id 'com.android.lint'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    def lintVersion = '30.2.0'
    implementation "com.android.tools.lint:lint-api:$lintVersion"
    implementation "com.android.tools.lint:lint-checks:$lintVersion"
    testImplementation "com.android.tools.lint:lint-tests:$lintVersion"
    testImplementation 'junit:junit:4.13.2'
}

jar {
    manifest {
        attributes("Lint-Registry-v2": "com.alexey.minay.checks.MyIssueRegistry")
    }
}